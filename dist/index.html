<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Roboto:wght@100;500&family=ZCOOL+QingKe+HuangYou&display=swap"
      rel="stylesheet"
    />
    <title>WEATHER FRONT</title>
  </head>
  <body>
    <div class="container">
      <section id="title">
        <header>
          <h1 class="main-title">
            WEATHER <span class="primary-dark-color">FRONT</span>
          </h1>

          <div class="main-logo">
            <i class="fa-solid fa-umbrella"></i>
          </div>
        </header>
      </section>

      <section id="search-fields">
        <form action="submit">
          <input type="text" name="city" value="Kabul" />
          <select name="country-code" id="country-code"></select>
          <button type="button">Search</button>
        </form>
      </section>
      <section id="city-country" class="hidden"></section>

      <section id="daily-forecast"></section>

      <section id="weekly-forecast"></section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
